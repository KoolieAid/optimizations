//			 [v] Performance [v]
// Not recommended for mid-range PCs and above.
// Minimum qualifications for a mid-range PC = | CPU: i5-760 | GPU: nVidia GTX 275/Radeon HD 4890.

// exec /lowend/potato          //  Low-end optimizations, will make the game look horrible and cause an intense moiré effect.

// exec /lowend/weakcpu         //  Enable for a performance boost *ONLY IF* you have a CPU with a maximum of 1 or 2 threads, check using CPU-Z. If you do not have it installed, download CPU-Z from: http://www.majorgeeks.com/mg/get/cpu_z,1.html



//			 [v] Visuals [v]
// The creator recommends ragdolls, maps, hdr, and textures in combination for very high visual quality without a massive FPS decrease.
// [***] = Major FPS decrease, [**] = Moderate FPS decrease, [*] = Minor FPS decrease

// exec /visual/gibs            //  [***] Enables gibs.
// exec /visual/ragdolls        //  [***] Enables ragdolls.
// exec /visual/shadows         //  [***] Enables player shadows.
// exec /visual/maps            //  [***] Makes maps look as intended, this is what mainly improves visual quality.

// exec /visual/hdr             //  [**]  Enables high dynamic range and bloom.
// exec /visual/smoothing       //  [**]  Uses multisample anti-aliasing to smooth out jagged edges.
// exec /visual/decals          //  [**]  Raises the decal limit, think of decals as bullet holes to keep it simple.
// exec /visual/models          //  [**]  Enables higher quality models: https://wiki.tf2.com/wiki/Ultra_high_settings

// exec /visual/textures        //  [*]   Smoothens out textures, eliminating the moiré effect.
// exec /visual/phong           //  [*]   Enables phong shaders: https://youtube.com/watch?v=MZpQSLW6w7s
// exec /visual/rimlight        //  [*]   Adds a shine to players: https://developer.valvesoftware.com/w/images/f/f9/Heavy_rim.jpg



//			 [v] Other Visuals [v]

// exec /other/decalFX          //  Turns on decal effects such as impact dust/debris, can be distracting and will reduce FPS.

// exec /other/NFragdolls       //  Alternative method of disabling ragdolls, all players instantly vanish instead of some fading and some vanishing instantly. Not enabled by default due to some ragdolls becoming frozen mid-air.



