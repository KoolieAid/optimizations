//			 [v] Miscellaneous [v]

// exec /misc/teamchange        //  Disables team change prompts.
// exec /misc/killstreaks       //  Disables killstreak notifications.
// exec /misc/youtube           //  Hides player names the majority of the time.
// exec /misc/mouse             //  Forces raw mouse input, this may misbehave on Linux and Mac. Mouse movements may be delayed if Aero (DWM) is enabled and the game is running in bordered mode on Windows 7 (8.1 and 10 are untested).

// exec /misc/console           //  Enables the developer console and filters out some junk.
// exec /misc/laptop            //  Shows a battery meter ingame, combine with 60hz for battery saving.
// exec /misc/stats             //  Blocks stats from being reset: https://steamcommunity.com/my/stats/TF2/?tab=stats
// exec /misc/audio             //  *Subjectively* improves audio quality by allowing DSP effects to be noticable, will decrease FPS, do not use with potato.



//			 [v] Networking [v]
